name: Feature request
description: Propose an enhancement
title: "[Feature] "
labels:
  - enhancement
body:
  - type: textarea
    id: goal
    attributes:
      label: Goal
      description: What problem should this solve?
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposal
      description: Describe the expected behavior or design.
    validations:
      required: true
  - type: textarea
    id: acceptance
    attributes:
      label: Acceptance criteria
      placeholder: |
        - [ ] Criterion 1
        - [ ] Criterion 2
  - type: textarea
    id: notes
    attributes:
      label: Notes
      description: Links, references, or constraints.
